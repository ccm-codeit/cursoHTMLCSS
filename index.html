<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>FlyAway.com</title>
</head>
<body>
    <main class="main-container">
        <section class="left-section" name="Formulario">
            <p class="title">A new place is waiting to be discovered</p>
            <form>
                <p class="subtitle">Flight Information</p>

                <label >
                    <span>Country</span>
                        <select name="country" >
                            <option>MÃ©xico</option>
                            <option>USA</option>
                            <option>Spain</option>
                            <option>Japan</option>
                            <option>Colombia</option>
                        </select>
                </label>


                <label>
                    <span>City</span>
                    <input type="text" name="city"/>
                </label>

                <label>
                    <span>Depart when?</span>
                    <input type="date" name="depart-when"/>
                </label>
                <label>
                    <span>Time of departure</span>
                    <input type="time" name="depart-time"/>
                </label>
                <label>
                    <span>Return when?</span>
                    <input type="date" name="return-when"/>
                </label>
                <label>
                    <span>Time of return</span>
                    <input type="time" name="return-time"/>
                </label>

                <p class="subtitle">Traveler Information</p>
                <label>
                    <span>Full name</span>
                    <input type="text" name="fullname"/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" 
                    required autocomplete="email"/>
                </label>
                <label>
                    <span>Phone</span>
                    <input type="tel" name="phone" required
                    autocomplete="tel"/>
                </label>

                <button type="submit">Book my flight!</button>
            </form>
        </section>

        <section  class="right-section"  name="Fotos">
            <img src="./images/beachOne.jpg"/>
            <img src="./images/beachTwo.jpg"/>
            <img src="./images/beachThree.jpg"/>
            <img src="./images/beachFour.jpg"/>
        </section>
    </main>
</body>
</html>
