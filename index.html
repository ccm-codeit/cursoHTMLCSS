<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
    <title>Book my vacation</title>
</head>
<body>
    <main class="main-container">
        <section class="left-container"name="Form">
            <p class="title">A new place is waiting to be discovered</p>

            <form>
                <p class="subtitle">Flight information</p>

                <label>
                    <span>Country</span>
                    <select name="country">
                        <option>Mexico</option>
                        <option>Japon</option>
                        <option>Chile</option>
                        <option>Colombia</option>
                    </select>
                </label>

                <label>
                    <span>City</span>
                    <input type="text" name="city"/>
                </label>

                <label>
                    <span>Depart when?</span>
                    <input type="date"/>
                </label>
                <label>
                    <span>Depart at?</span>
                    <input type="time"/>
                </label>
                <p class="subtitle">Traveler Information</p>
                <label>
                    <span>Full name</span>
                    <input type="text" name="fullname"
                    required/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email"/>
                </label>
                <label>
                    <span>Phone</span>
                    <input type="tel" name="phone"/>
                </label>
                <button type="submit">Book My Flight</button>
            </form>
        </section>

        <section name="Images" class="right-container">
            <img src="./images/beachOne.jpg"/>
            <img src="./images/beachTwo.jpg"/>
            <img src="./images/beachThree.jpg"/>
            <img src="./images/beachFour.jpg"/>
        </section>
    </main>
</body>
</html>
