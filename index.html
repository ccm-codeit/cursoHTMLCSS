<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"  >
    <title>FlyAway.com</title>
</head>
<body>
    <header></header>
    <main class="main-container">
        <section class="left-section">
            <p class="form-title">A new place is waiting to be discovered</p>
            <form>
                <p class="form-subtitle">Flight Information</p>
                <label class="country">
                    <span>Country</span>
                        <select name="country" id="country">
                            <option>MÃ©xico</option>
                            <option>USA</option>
                            <option>Spain</option>
                            <option>Japan</option>
                            <option>Colombia</option>
                        </select>
                </label>
                <label for="city">
                    <span>City</span>
                    <input type="text" name="city" id="city" required/>
                </label>
                <label for="depart_date">
                    <span>Depart when?</span>
                    <input type="date" name="depart_date" id="depart_date" required/>
                </label>
                <label for="depart_time">
                    <span>Time of Departing Flight</span>
                    <input type="time" name="depart_time" id="depart_time" required/>
                </label>
                <label for="return_date">
                    <span>Return when?</span>
                    <input type="date" name="return_date" id="return_date" required/>
                </label>
                <label for="return_time">
                    <span>Time of Returning Flight</span>
                    <input type="time" name="return_time" id="return_time" required/>
                </label>

                <p class="form-subtitle">Traveler Information</p>
                <label for="name">
                    <span>Full Name: </span>
                    <input type="text" name="name" id="name" required autocomplete="name"/>
                </label>
                <label for="email">
                    <span>Email: </span>
                    <input type="email" name="email" id="email" required autocomplete="email"/>
                </label>
                <label for="phone">
                    <span>Phone Number: </span>
                    <input type="tel" name="phone" id="phone" required
                    autocomplete="tel"/>
                </label>
                <div class="submit-container">
                    <input type="submit" id="submit-btn" value="Book my flight!">
                </div>
            </form>
        </section>

        <section class="right-section">
          
                <img src="./images/beachOne.jpg" class="image">
         
                <img src="./images/beachTwo.jpg" class="image">
           
         
                <img src="./images/beachThree.jpg" class="image">
         
            <!-- <figure class="image-container">
                <img src="./images/beachFive.jpg" class="image">
            </figure> -->
           
                <img src="./images/beachFour.jpg" class="image">
           
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
